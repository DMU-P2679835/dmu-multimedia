    <!-- Js that get information from input to show on screen ---->
    <script>
        // This is the URL of the page, which contains the form parameters
        let url = document.URL;

        // searchParams allows us to identily all the parameters in the URL
        let paramaters = (new URL(url)).searchParams;
        let uname = paramaters.get("uname");
        let uemail = paramaters.get("uemail");
        let uphone = paramaters.get("uphone");

        // let's display the name and email!
        document.getElementById("userName").innerHTML = uname;
        document.getElementById("userEmail").innerHTML = uemail;
        document.getElementById("userPhone").innerHTML = uphone;
    </script>
