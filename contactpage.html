    <section class="contact" id="contact">

        <div class="row">

            <!-- In row class I will insert embed map from google map and create form -->
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.551736307252!2d100.56262141462105!3d13.745567590351545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29ee109dab6e1%3A0xfd15aa1c632d9677!2sSrinakharinwirot%20University!5e0!3m2!1sen!2suk!4v1649890365404!5m2!1sen!2suk"
                allowfullscreen="" loading="lazy" alt="SWU Map"></iframe>


            <!-- In form will ask users about their name, email, phone, and message their want to ask. Every section need to be fill out so that user can send the message. After sending the message, the site will direct user to the Thankpage webpage that will ensure user that their message reach destination -->
            <form action="Thankpage.html">
                <h3>get in touch</h3>
                <input type="text" placeholder="name" id="uname" name="uname" class="box" required>
                <input type="email" placeholder="email" id="uemail" name="uemail" class="box" required>
                <input type="number" placeholder="phone" id="uphone" name="uphone" class="box" required>
                <textarea name="" placeholder="message" class="box" id="" cols="30" rows="10" required></textarea>
                <input type="submit" value="send message" class="btn">
            </form>

        </div>

    </section>
